<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 폰트 어썸 CSS 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">회원가입</h2>
            <form th:action="@{/member/sign-up}" th:object="${memberRegisterDto}" method="POST">
                <div class="mb-3 alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="error : ${#fields.errors()}">
                        <span th:text="${error}">Error.</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">이름</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="이름을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 <small>(영어, 숫자 포함 8~16자리)</small> </label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap 및 기타 필요한 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
