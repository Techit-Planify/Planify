<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 폰트 어썸 CSS 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- 커스텀 스타일 -->
    <style>
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #6c757d;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">LOGIN IN</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                이메일 혹은 비밀번호가 잘못되었습니다.
            </div>
            <form th:action="@{/member/login}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <!-- 구분선과 "OR" 텍스트 -->
            <div class="separator">OR</div>
            <div class="mt-3">
                <a href="/member/sign-up" class="btn btn-secondary w-100">회원가입</a>
            </div>
            <!-- 구분선과 "OR" 텍스트 -->
            <div class="separator">OR</div>
            <div class="d-flex justify-content-between" style="padding: 0 15px;">
                <a href="/oauth2/authorization/kakao" class="btn btn-kakao" style="color: #3C1E1E; background-color: #FFEB00; flex-grow: 1; margin-right: 5px; border-radius: 20px;">
                    <i class="fab fa-kakao"></i> 카카오 로그인
                </a>
                <a href="/oauth2/authorization/google" class="btn btn-google" style="color: #FFFFFF; background-color: #DB4437; flex-grow: 1; margin-right: 5px; border-radius: 20px;">
                    <i class="fab fa-google"></i> 구글 로그인
                </a>
                <a href="/oauth2/authorization/naver" class="btn btn-naver" style="color: #FFFFFF; background-color: #03C75A; flex-grow: 1; border-radius: 20px;">
                    <i class="fab fa-naver"></i> 네이버 로그인
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 및 기타 필요한 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
