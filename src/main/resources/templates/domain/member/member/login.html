<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Planify | 로그인</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center"><span class="login-text">LOGIN</span></h2>
            <div th:if="${param.error}" class="alert alert-danger">
                이메일 혹은 비밀번호가 잘못되었습니다.
            </div>
            <form th:action="@{/member/login}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>
            <!-- 구분선과 "OR" 텍스트 -->
            <div class="separator">OR</div>
            <div class="mt-3">
                <a href="/member/sign-up" class="btn btn-secondary w-100">회원가입</a>
            </div>
            <!-- 구분선과 "OR" 텍스트 -->
            <div class="separator">OR</div>
            <div class="d-flex justify-content-between" style="padding: 0 15px;">
                <a href="/oauth2/authorization/kakao" class="btn btn-kakao"
                   style="color: #3C1E1E; background-color: #FFEB00; flex-grow: 1; margin-right: 5px; border-radius: 20px;">
                    <i class="fab fa-kakao"></i> 카카오 로그인
                </a>
                <a href="/oauth2/authorization/google" class="btn btn-google"
                   style="color: #FFFFFF; background-color: #DB4437; flex-grow: 1; margin-right: 5px; border-radius: 20px;">
                    <i class="fab fa-google"></i> 구글 로그인
                </a>
                <!-- 검수요청을 하지 않아 네이버 로그인은 잠시 막아둔다. -->
<!--                <a href="/oauth2/authorization/naver" class="btn btn-naver"-->
<!--                   style="color: #FFFFFF; background-color: #03C75A; flex-grow: 1; border-radius: 20px;">-->
<!--                    <i class="fab fa-naver"></i> 네이버 로그인-->
<!--                </a>-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
