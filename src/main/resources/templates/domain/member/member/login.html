<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{global/layout}">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- 커스텀 스타일 -->
    <style>
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #6c757d;
        }

        .separator:not(:empty)::before {
            margin-right: .25em;
        }

        .separator:not(:empty)::after {
            margin-left: .25em;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">LOGIN IN</h2>
                <div th:if="${param.error}" class="alert alert-danger">
                    이메일 혹은 비밀번호가 잘못되었습니다.
                </div>
                <form th:action="@{/member/login}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                <!-- 구분선과 "OR" 텍스트 -->
                <div class="separator">OR</div>
                <!-- 회원가입 버튼, 로그인 버튼과 동일한 크기로 설정 -->
                <div class="mt-3">
                    <a href="/member/sign-up" class="btn btn-secondary w-100">회원가입</a>
                </div>
                <!-- 구분선과 "OR" 텍스트 -->
                <div class="separator">OR</div>
                <div>
                    <div>
                        <a href="/oauth2/authorization/kakao" class="btn btn-block btn-outline">
                            <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                            <span class="normal-case">카카오 로그인</span>
                        </a>
                    </div>
                    <div>
                        <a href="/oauth2/authorization/google" class="btn btn-block btn-outline">
                            <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                            <span class="normal-case">구글 로그인</span>
                        </a>
                    </div>
                    <div>
                        <a href="/oauth2/authorization/naver" class="btn btn-block btn-outline">
                            <i class="fa-solid fa-comment text-[color:#ffe812]"></i>
                            <span class="normal-case">네이버 로그인</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
