<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트 어썸 CSS 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: header"></th:block>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="card">
        <h5 class="card-header">회원 정보 수정</h5>
        <div class="card-body">
            <p class="card-text">
                이메일: <span th:text="${memberInfoDto?.email}">이메일</span>
                <i class="fas fa-lock" title="수정 불가"></i>
            </p>
            <p class="card-text">
                사용자 이름: <span th:text="${memberInfoDto?.username}">사용자 이름</span>
                <i class="fas fa-lock" title="수정 불가"></i>
            </p>
            <form th:action="@{/member/my-page/update}" th:object="${updateMemberNicknameDto}" method="POST" style="display: inline-block;">
                <input type="hidden" name="_method" value="put"/>
                <div class="error-message" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">닉네임 오류</div>
                <p class="card-text" style="margin-bottom: 0;">
                    닉네임:
                    <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required style="display: inline-block; width: auto; margin-left: 5px;">
                    <button type="submit" class="btn btn-primary btn-sm" style="padding: 0.25rem 0.5rem; font-size: 0.875rem; line-height: 1.5; border-radius: 0.2rem;">저장</button>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 폰트 어썸 JS 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>
