<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트 어썸 CSS 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="card">
        <h5 class="card-header">비밀번호 수정</h5>
        <div class="card-body">
            <form th:action="@{/member/my-page/update-password}" th:object="${updateMemberPasswordDto}" method="POST">
                <input type="hidden" name="_method" value="put"/>
                <div class="mb-3 alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="error : ${#fields.errors()}">
                        <span th:text="${error}">Error.</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="현재 비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새로운 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" placeholder="새로운 비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="newPasswordConfirm" class="form-label">새로운 비밀번호 확인</label>
                    <input type="password" class="form-control" id="newPasswordConfirm" th:field="*{newPasswordConfirm}" placeholder="새로운 비밀번호를 다시 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 폰트 어썸 JS 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>
