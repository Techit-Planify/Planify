<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:block th:replace="fragments/header :: header"></th:block>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="card">
        <h5 class="card-header">회원 정보</h5>
        <div class="card-body">
            <p class="card-text">이메일: <span th:text="${memberInfoDto.email}">이메일</span></p>
            <p class="card-text">사용자 이름: <span th:text="${memberInfoDto.username}">사용자 이름</span></p>
            <p class="card-text">닉네임: <span th:text="${memberInfoDto.nickname}">닉네임</span></p>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
